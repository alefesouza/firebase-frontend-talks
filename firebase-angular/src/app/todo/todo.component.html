<li class="mdl-list__item mdl-list__item--two-line">
  <span class="mdl-list__item-primary-content">
    <img *ngIf="data.image;else icon" [src]="data.image" class="mdl-list__item-avatar">
    <ng-template #icon>
      <i v-else class="material-icons mdl-list__item-avatar">person</i>
    </ng-template>

    <span>{{ data.title }}</span>
    <span class="mdl-list__item-sub-title">{{ data.description }}</span>
  </span>
  <span class="mdl-list__item-secondary-content">
    <a class="mdl-list__item-secondary-action" href="#" (click)="editTodo($event)">
      <i class="material-icons">edit</i>
    </a>
  </span>
  <span class="mdl-list__item-secondary-content">
    <a class="mdl-list__item-secondary-action" href="#" (click)="deleteTodo($event)">
      <i class="material-icons">delete</i>
    </a>
  </span>
</li>
